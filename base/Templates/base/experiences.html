{% extends "base\layout.html" %}
{% block title %}
<strong>SPECIALITIES</strong>
{% endblock %}

{% block content %}
    <!--Experiences-->
    {% for experience in experiences %}
        <div class="row">
            <div class="container">
            <div class="row">
                <div class="col-12">
                <h2 style="font-family: Arial;">Experiences</h2>
                <hr width="80%">
                <div class="row">

                    <div class="col-12 col-6">
                        <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                            <img src="..." class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{experience.name}}</h5>
                                <p class="card-text">{{experience.Description}}</p>
                                <h6 class="text-success card-text" style="text-align: right;">{{experience.Date_Of_Earn}}</h6>
                            </div>
                            </div>
                        </div>
                        </div>
                    </div>
            <div class="col-0 col-6"></div>   
                </div>
                </div>
            </div>
            </div>
        </div>      
    {% endfor %}

{% endblock %}
